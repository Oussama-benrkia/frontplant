<div class="container">
  <!-- Filter Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form [formGroup]="filterForm" (ngSubmit)="filterPlants()" class="row g-3 align-items-center">
        <div class="col-md-3">
          <select class="form-select" formControlName="searchType" id="searchType">
            <option value="name">Name</option>
            <option value="maladies">Disease</option>
          </select>
        </div>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Search..." formControlName="searchTerm"/>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Filter</button>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-secondary w-100">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Plant Cards Section -->
  <div class="row g-4">
    <div class="col-lg-4 col-md-6" *ngFor="let plant of pagedPlants">
      <div class="card plant-card shadow-sm border-0" (click)="navigateToDetails(plant.id)" style="cursor: pointer;">
        <app-plant-card [plant]="plant"></app-plant-card>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div class="d-flex justify-content-center mt-5">
    <button
      class="btn btn-outline-secondary me-3"
      [disabled]="currentPage === 1"
      (click)="changePage(currentPage - 1)">
      <i class="bi bi-arrow-left"></i> Previous
    </button>
    <span class="align-self-center fw-bold">Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      class="btn btn-outline-secondary ms-3"
      [disabled]="currentPage === totalPages"
      (click)="changePage(currentPage + 1)">
      Next <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>

<!-- Custom CSS for Styling -->
<style>
  .plant-card:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
  }
</style>
