<div class="container mt-5" *ngIf="plant">
    <!-- Reduced image size -->
    <div class="text-center mb-4">
        <img [src]="plant.image" class="img-fluid rounded shadow-sm" style="max-width: 500px;" alt="{{ plant.name }}">
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body text-center">
            <h2 class="card-title fw-bold">{{ plant.name }}</h2>
        </div>
    </div>

    <!-- Description takes full width -->
    <div class="container">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h4 class="card-title">Description</h4>
                <p class="card-text">{{ plant.description }}</p>
            </div>
        </div>
    </div>

    <!-- Information Cards -->
    <div class="container">
        <!-- Usage & Precautions on the same row -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Usage</h4>
                        <p class="card-text">{{ plant.utilisation }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Precautions</h4>
                        <p class="card-text">{{ plant.precautions }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Region & Maladies on the same row -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Region</h4>
                        <p class="card-text">{{ plant.region }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Maladies</h4>
                        <div class="tag-container">
                            <span class="tag" *ngFor="let item of plant.maladies">{{ item }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="container mt-4">
        <h4>Comments:</h4>
        <form [formGroup]="commentForm" (ngSubmit)="postComment()">
            <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="comment" placeholder="Add a comment" />
                <button class="btn btn-success" type="submit">Post</button>
            </div>
        </form>

        <div *ngFor="let comment of comments" class="comment-card">
            <div class="comment-header">
                <i class="bi bi-person-circle comment-icon"></i>
                <span class="comment-name">{{ comment.name }}</span>
                <p class="comment-date ms-auto">Posted on: {{ comment.date }}</p>
            </div>
            <p class="comment-text">{{ comment.commentaire }}</p>
        </div>
    </div>

    <!-- Recommendations Section -->
    <div class="container mt-4">
        <h4>Recommendations</h4>
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let recommended of recommendedPlants">
                <app-plant-card [plant]="recommended"></app-plant-card>
            </div>
        </div>
    </div>
</div>
