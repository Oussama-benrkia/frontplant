<div class="card shadow-lg border-0 rounded-4 overflow-hidden">
  <div class="text-center p-3">
    <img [src]="article.image ? article.image : 'assets/article.png'"
         class="img-fluid rounded"
         alt="{{article.title}}"
         style="max-width: 180px; height: auto;">
  </div>
  <div class="card-body text-center bg-light">
      <h5 class="card-title fw-bold text-success">{{article.title}}</h5>
      <p class="card-text text-muted">{{article.content | slice:0:30}}...</p>
      <button class="btn btn-success w-100 mt-auto">View Details</button>
  </div>
</div>

<style>
  .card:hover {
    transform: translateY(-10px);
    transition: transform 0.3s ease-in-out;
    cursor: pointer;
  }

  .card-body {
    padding-top: 0;
  }

  .img-fluid {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
</style>
