<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 24rem;">
      <h3 class="text-center mb-4 text-success">Login</h3>
      <form [formGroup]="fromLogin" (ngSubmit)="Handlelogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            formControlName="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter your email"
            [ngClass]="{'is-invalid': fromLogin.get('email')?.touched && fromLogin.get('email')?.invalid}">
          <div *ngIf="fromLogin.get('email')?.touched && fromLogin.get('email')?.invalid" class="invalid-feedback">
            <small *ngIf="fromLogin.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="fromLogin.get('email')?.errors?.['email']">Enter a valid email address.</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            formControlName="password" 
            class="form-control" 
            id="password" 
            placeholder="Enter your password"
            [ngClass]="{'is-invalid': fromLogin.get('password')?.touched && fromLogin.get('password')?.invalid}">
          <div *ngIf="fromLogin.get('password')?.touched && fromLogin.get('password')?.invalid" class="invalid-feedback">
            <small *ngIf="fromLogin.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="fromLogin.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="fromLogin.invalid">Login</button>
      </form>
      <div class="text-center mt-3">
        Don't have an account? 
        <span (click)="register()" class="text-decoration-none text-success pointer">Register</span>
      </div>
    </div>
  </div>
