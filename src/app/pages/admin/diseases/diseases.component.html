<div class="diseases-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Diseases List</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div *ngIf="diseases.length === 0">Loading diseases...</div>
      
      <table mat-table [dataSource]="diseases" class="mat-elevation-z8" *ngIf="diseases.length > 0">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let disease"> {{disease.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let disease"> {{disease.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
